{% extends 'base.html' %}
{% block body %}
<!--movie list-->
<div class="container">
    <div class="row">
        <div class="col-md-12  text-right">
             <a href="{%  url 'movieapp:movie_add' %}" class="btn btn-primary" >Add Movie</a>
        </div>
        {% for i in mv %}
        <div class="col-md-4  hidden-sm-down" style="padding-top: 50px;">
           <div class="card" style="width:18rem;">
                 <img class="card-img-top" src="{{ i.img.url }}" alt="Card image cap"  height="300">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{ i.desc}}</p>
                        <a href="{%  url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
                    </div>

           </div>
        </div>
             <div >
             </div>
      {% endfor %}

    </div>
</div>
{% endblock%}
